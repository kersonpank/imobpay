services:
  # Banco de dados PostgreSQL (desenvolvimento)
  postgres:
    image: postgres:16-alpine
    container_name: imobpaga-postgres-dev
    environment:
      POSTGRES_USER: imobpaga
      POSTGRES_PASSWORD: imobpaga_dev_password
      POSTGRES_DB: imobpaga
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imobpaga"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - imobpaga-dev-network

  # Aplicação em modo desenvolvimento (sem build, usa volumes)
  app:
    image: node:20-alpine
    container_name: imobpaga-app-dev
    working_dir: /app
    command: sh -c "npm install && npm run db:push && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://imobpaga:imobpaga_dev_password@postgres:5432/imobpaga
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-in-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
      DEBUG_AUTH: ${DEBUG_AUTH:-true}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      # Montar código fonte para hot reload
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - imobpaga-dev-network
    restart: unless-stopped

  # pgAdmin (interface gráfica para gerenciar o banco)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: imobpaga-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@imobpaga.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - imobpaga-dev-network
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  imobpaga-dev-network:
    driver: bridge

