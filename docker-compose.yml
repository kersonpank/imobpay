services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: imobpaga-postgres
    environment:
      POSTGRES_USER: imobpaga
      POSTGRES_PASSWORD: imobpaga_password_change_in_production
      POSTGRES_DB: imobpaga
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imobpaga"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - imobpaga-network

  # Aplicação ImobPaga
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imobpaga-app
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://imobpaga:imobpaga_password_change_in_production@postgres:5432/imobpaga
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
      DEBUG_AUTH: ${DEBUG_AUTH:-false}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      # Montar uploads para persistir arquivos
      - ./uploads:/app/uploads
      # Montar .env se existir (opcional)
      - ./.env:/app/.env:ro
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - imobpaga-network
    restart: unless-stopped

  # pgAdmin (opcional - para gerenciar o banco)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: imobpaga-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@imobpaga.com
      PGADMIN_DEFAULT_PASSWORD: admin_change_in_production
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - imobpaga-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  imobpaga-network:
    driver: bridge

